<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{page.title}}</title>
    <meta name="description" content="Rain Blog" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta content="#90d6ff" data-react-helmet="true" name="theme-color" />
    <meta name="viewport" content="width=617, initial-scale=1" />
    <meta
      property="og:image"
      content="https://echometerain.github.io/assets/img/embed.png"
    />
    <script type="text/javascript">
      window.smartlook ||
        (function (d) {
          var o = (smartlook = function () {
              o.api.push(arguments);
            }),
            h = d.getElementsByTagName("head")[0];
          var c = d.createElement("script");
          o.api = new Array();
          c.async = true;
          c.type = "text/javascript";
          c.charset = "utf-8";
          c.src = "https://web-sdk.smartlook.com/recorder.js";
          h.appendChild(c);
        })(document);
      smartlook("init", "f7c32b96f66f5aba25b06f08531bd830b6c6d7d0", {
        region: "eu",
      });
    </script>
    {% seo %}
  </head>
  <body>
    <style>
      body {
        background-image: url("/assets/img/bg.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
    <div id="content">
      <header>
        <style>
          header {
            background-image: url("/assets/img/fire.gif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: local;
          }
        </style>
        <img src="/assets/img/skelly.gif" width="80px" height="80px" />
        <h1 id="title"><a href="/">Rain Blog</a></h1>
        <img
          id="flip_right"
          src="/assets/img/skelly.gif"
          width="80px"
          height="80px"
        />
      </header>
      <div id="grad"></div>
      <article>{{ content }}</article>
      <footer>
        <img src="/assets/badges/antinft.gif" />
        <img src="/assets/badges/aponow.gif" />
        <img src="/assets/badges/budgie.gif" />
        <img src="/assets/badges/banner2.gif" />
        <img src="/assets/badges/bob.gif" />
        <img src="/assets/badges/alienow.gif" />
        <a href="javascript:crush()" style="height: 31px">
          <img src="/assets/badges/cc-button.gif"
        /></a>
        <img src="/assets/badges/sun.gif" />
        <a href="javascript:void(0)" style="height: 31px">
          <img src="/assets/badges/thevoid.gif"
        /></a>
        <img src="/assets/badges/transnow2.gif" />
        <img src="/assets/badges/chrmevil.gif" />
        <img src="/assets/badges/killmenow.gif" />
        <a href="https://echometerain.github.io" style="height: 31px">
          <img src="/assets/badges/echobadge.png" />
        </a>
        <a href="https://oktagonia.github.io/" style="height: 31px">
          <img src="/assets/badges/hexa.png" />
        </a>
      </footer>
      <script>
        const body = document.querySelector("body");
        function crush() {
          body.style.textTransform = "lowercase";
        }
        function updateScale() {
          const screenWidth =
            window.innerWidth * Math.round(window.devicePixelRatio * 100);
          if (screenWidth > 686) {
            body.style.transform = `scale(1)`;
            return;
          }
          const scaleValue = screenWidth / 686;
          body.style.transform = `scale(${scaleValue})`;
        }
        updateScale();
      </script>
    </div>
  </body>
</html>
