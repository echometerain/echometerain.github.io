<!-- https://x.st/spinning-diagrams-with-css/ -->
<div id="cube" style="width: 40px; height: 80px">
  <div style="transform: translate3d(0px, 0px, 20px)"><div>R</div></div>
  <div style="transform: translate3d(40px, 0px, 20px)">
    <div>A</div>
  </div>
  <div style="transform: translate3d(0px, 40px, 20px)">
    <div>B</div>
  </div>
  <div style="transform: translate3d(40px, 40px, 20px)">
    <div>L</div>
  </div>
  <div style="transform: translate3d(0px, 0px, -20px)">
    <div>N</div>
  </div>
  <div style="transform: translate3d(40px, 0px, -20px)">
    <div>I</div>
  </div>
  <div style="transform: translate3d(0px, 40px, -20px)">
    <div>G</div>
  </div>
  <div style="transform: translate3d(40px, 40px, -20px)">
    <div>O</div>
  </div>
</div>
<style>
  @keyframes spin {
    from {
      transform: rotateX(0.1turn) rotateY(0turn);
    }
    to {
      transform: rotateX(0.1turn) rotateY(-1turn);
    }
  }
  @keyframes un-spin {
    from {
      transform: rotateY(0turn);
    }
    to {
      transform: rotateY(1turn);
    }
  }
  #cube {
    padding-top: 50px;
    padding-bottom: -50px;
    margin: auto;
    position: relative;
    transform-style: preserve-3d;
    animation: spin 3s linear infinite;
  }
  #cube > div {
    position: absolute;
    transform-style: preserve-3d;
  }
  #cube > div > div {
    animation: un-spin 3s linear infinite;
  }
  article {
    text-align: center;
  }
  #separate {
    height: 20px;
  }
</style>
<h1>Repretoire:</h1>
{% for post in site.posts %}
<a href="{{ post.url }}">{{ post.title }}</a><br />
{% endfor %}
<div id="separate"></div>
